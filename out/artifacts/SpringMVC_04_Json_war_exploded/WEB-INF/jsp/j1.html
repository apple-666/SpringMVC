<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<html>
<head>
    <meta charset="UTF-8">
    <title>Json</title>
</head>
<body>

<script type="text/javascript">
    var appleuser = {
        name:"apple",
        age:21
    };

    var userjson = JSON.stringify(appleuser);
    console.log(userjson);

    var userjs = JSON.parse(userjson);
    console.log(userjs);
//一样的方式
    console.log(appleuser);
</script>

</body>
</html>
